{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h1 class="mb-2">
                    <i class="bi bi-capsule text-primary me-2"></i>
                    Medications
                </h1>
                <p class="text-muted mb-0">
                    Prescribed medications and treatments
                </p>
            </div>
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-outline-primary" onclick="exportData('csv')">
                    <i class="bi bi-download me-1"></i>
                    Export CSV
                </button>
                <button type="button" class="btn btn-outline-primary" onclick="refreshData()">
                    <i class="bi bi-arrow-clockwise me-1"></i>
                    Refresh
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Filters Row -->
<div class="row mb-4">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <h6 class="card-title">
                    <i class="bi bi-funnel me-2"></i>
                    Filter Medications
                </h6>
                <form id="filterForm" class="row g-3">
                    <div class="col-md-4">
                        <label for="statusFilter" class="form-label">Status</label>
                        <select class="form-select" id="statusFilter">
                            <option value="">All Medications</option>
                            <option value="active">Active Only</option>
                            <option value="inactive">Inactive Only</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="searchMedication" class="form-label">Search Medication</label>
                        <input type="text" class="form-control" id="searchMedication" placeholder="Search by name...">
                    </div>
                    <div class="col-md-4">
                        <label for="yearFilter" class="form-label">Year</label>
                        <select class="form-select" id="yearFilter">
                            <option value="">All Years</option>
                        </select>
                    </div>
                    <div class="col-12">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="includeInactive" checked>
                            <label class="form-check-label" for="includeInactive">
                                Include inactive medications
                            </label>
                        </div>
                    </div>
                    <div class="col-12">
                        <button type="button" class="btn btn-primary" onclick="applyFilters()">
                            <i class="bi bi-funnel me-1"></i>
                            Apply Filters
                        </button>
                        <button type="button" class="btn btn-outline-secondary" onclick="clearFilters()">
                            <i class="bi bi-x-circle me-1"></i>
                            Clear
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <div class="col-md-4">
        <div class="card">
            <div class="card-body">
                <h6 class="card-title">
                    <i class="bi bi-bar-chart me-2"></i>
                    Summary
                </h6>
                <div id="summary">
                    <div class="d-flex justify-content-center">
                        <div class="spinner-border spinner-border-sm text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Data Table -->
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0">
                    <i class="bi bi-table me-2"></i>
                    Medications List
                </h5>
                <span class="badge bg-primary" id="recordCount">Loading...</span>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover" id="medicationsTable">
                        <thead>
                            <tr>
                                <th>Medication</th>
                                <th>Authored Date</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="medicationsTableBody">
                            <tr>
                                <td colspan="4" class="text-center">
                                    <div class="spinner-border spinner-border-sm text-primary" role="status">
                                        <span class="visually-hidden">Loading medications...</span>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
let allMedications = [];
let filteredMedications = [];

document.addEventListener('DOMContentLoaded', function() {
    loadMedications();
    
    // Auto-apply filters when include inactive checkbox changes
    document.getElementById('includeInactive').addEventListener('change', function() {
        loadMedications();
    });
});

function loadMedications() {
    showLoading();
    
    const includeInactive = document.getElementById('includeInactive').checked;
    const apiUrl = `/api/medications?include_inactive=${includeInactive}`;
    
    fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
            allMedications = data.medications || [];
            filteredMedications = [...allMedications];
            
            updateTable();
            updateSummary();
            populateYearFilter();
        })
        .catch(error => {
            console.error('Error loading medications:', error);
            showError('Failed to load medications: ' + error.message);
        });
}

function showLoading() {
    document.getElementById('medicationsTableBody').innerHTML = `
        <tr>
            <td colspan="4" class="text-center">
                <div class="spinner-border spinner-border-sm text-primary" role="status">
                    <span class="visually-hidden">Loading medications...</span>
                </div>
            </td>
        </tr>
    `;
    
    document.getElementById('summary').innerHTML = `
        <div class="d-flex justify-content-center">
            <div class="spinner-border spinner-border-sm text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    `;
}

function updateTable() {
    const tbody = document.getElementById('medicationsTableBody');
    
    if (filteredMedications.length === 0) {
        tbody.innerHTML = `
            <tr>
                <td colspan="4" class="text-center text-muted">
                    <i class="bi bi-info-circle me-2"></i>
                    No medications found matching the current filters
                </td>
            </tr>
        `;
        document.getElementById('recordCount').textContent = '0 medications';
        return;
    }
    
    let html = '';
    filteredMedications.forEach((medication, index) => {
        const date = new Date(medication.authored_date).toLocaleDateString();
        const statusColor = getStatusColor(medication.status);
        const isActive = !['completed', 'stopped'].includes(medication.status.toLowerCase());
        
        html += `
            <tr class="${!isActive ? 'table-secondary' : ''}">
                <td>
                    <div class="d-flex align-items-center">
                        <div>
                            <strong>${medication.medication_name}</strong>
                            ${!isActive ? '<small class="text-muted d-block">Inactive</small>' : ''}
                        </div>
                    </div>
                </td>
                <td>${date}</td>
                <td>
                    <span class="badge bg-${statusColor}">${medication.status}</span>
                </td>
                <td>
                    <button class="btn btn-sm btn-outline-primary" 
                            onclick="viewMedicationDetails(${index})"
                            data-bs-toggle="tooltip" 
                            title="View details">
                        <i class="bi bi-eye"></i>
                    </button>
                </td>
            </tr>
        `;
    });
    
    tbody.innerHTML = html;
    document.getElementById('recordCount').textContent = `${filteredMedications.length} medications`;
    
    // Initialize tooltips
    const tooltips = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
    tooltips.map(function (tooltipTriggerEl) {
        return new bootstrap.Tooltip(tooltipTriggerEl);
    });
}

function getStatusColor(status) {
    switch(status.toLowerCase()) {
        case 'active': return 'success';
        case 'completed': return 'secondary';
        case 'stopped': return 'danger';
        case 'on-hold': return 'warning';
        case 'cancelled': return 'dark';
        default: return 'primary';
    }
}

function updateSummary() {
    if (allMedications.length === 0) {
        document.getElementById('summary').innerHTML = `
            <p class="text-muted mb-0">No medications available</p>
        `;
        return;
    }
    
    const total = allMedications.length;
    const active = allMedications.filter(m => !['completed', 'stopped'].includes(m.status.toLowerCase())).length;
    const completed = allMedications.filter(m => m.status.toLowerCase() === 'completed').length;
    const stopped = allMedications.filter(m => m.status.toLowerCase() === 'stopped').length;
    const filtered = filteredMedications.length;
    
    document.getElementById('summary').innerHTML = `
        <div class="row text-center">
            <div class="col-6">
                <h6 class="text-primary mb-1">${total}</h6>
                <small class="text-muted">Total</small>
            </div>
            <div class="col-6">
                <h6 class="text-success mb-1">${active}</h6>
                <small class="text-muted">Active</small>
            </div>
            <div class="col-6 mt-2">
                <h6 class="text-secondary mb-1">${completed}</h6>
                <small class="text-muted">Completed</small>
            </div>
            <div class="col-6 mt-2">
                <h6 class="text-info mb-1">${filtered}</h6>
                <small class="text-muted">Filtered</small>
            </div>
        </div>
    `;
}

function populateYearFilter() {
    const years = [...new Set(allMedications.map(m => 
        new Date(m.authored_date).getFullYear()
    ))].sort((a, b) => b - a);
    
    const yearFilter = document.getElementById('yearFilter');
    yearFilter.innerHTML = '<option value="">All Years</option>';
    
    years.forEach(year => {
        yearFilter.innerHTML += `<option value="${year}">${year}</option>`;
    });
}

function applyFilters() {
    const statusFilter = document.getElementById('statusFilter').value.toLowerCase();
    const searchText = document.getElementById('searchMedication').value.toLowerCase();
    const yearFilter = parseInt(document.getElementById('yearFilter').value);
    
    filteredMedications = allMedications.filter(medication => {
        // Status filter
        if (statusFilter === 'active') {
            const isActive = !['completed', 'stopped'].includes(medication.status.toLowerCase());
            if (!isActive) return false;
        } else if (statusFilter === 'inactive') {
            const isActive = !['completed', 'stopped'].includes(medication.status.toLowerCase());
            if (isActive) return false;
        }
        
        // Search filter
        if (searchText && !medication.medication_name.toLowerCase().includes(searchText)) {
            return false;
        }
        
        // Year filter
        if (yearFilter && new Date(medication.authored_date).getFullYear() !== yearFilter) {
            return false;
        }
        
        return true;
    });
    
    updateTable();
    updateSummary();
}

function clearFilters() {
    document.getElementById('filterForm').reset();
    document.getElementById('includeInactive').checked = true;
    filteredMedications = [...allMedications];
    updateTable();
    updateSummary();
}

function viewMedicationDetails(index) {
    const medication = filteredMedications[index];
    
    const modal = document.createElement('div');
    modal.className = 'modal fade';
    modal.innerHTML = `
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="bi bi-capsule me-2"></i>
                        Medication Details
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <dl class="row">
                        <dt class="col-sm-4">Medication:</dt>
                        <dd class="col-sm-8">${medication.medication_name}</dd>
                        
                        <dt class="col-sm-4">Authored Date:</dt>
                        <dd class="col-sm-8">${new Date(medication.authored_date).toLocaleDateString()}</dd>
                        
                        <dt class="col-sm-4">Status:</dt>
                        <dd class="col-sm-8">
                            <span class="badge bg-${getStatusColor(medication.status)}">
                                ${medication.status}
                            </span>
                        </dd>
                        
                        <dt class="col-sm-4">Resource Type:</dt>
                        <dd class="col-sm-8">${medication.resource_type}</dd>
                        
                        <dt class="col-sm-4">Is Active:</dt>
                        <dd class="col-sm-8">
                            ${!['completed', 'stopped'].includes(medication.status.toLowerCase()) ? 
                                '<span class="badge bg-success">Yes</span>' : 
                                '<span class="badge bg-secondary">No</span>'
                            }
                        </dd>
                    </dl>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    `;
    
    document.body.appendChild(modal);
    const bootstrapModal = new bootstrap.Modal(modal);
    bootstrapModal.show();
    
    // Clean up modal after it's hidden
    modal.addEventListener('hidden.bs.modal', function() {
        document.body.removeChild(modal);
    });
}

function exportData(format) {
    const data = filteredMedications.map(medication => ({
        medication: medication.medication_name,
        authored_date: medication.authored_date,
        status: medication.status,
        resource_type: medication.resource_type,
        is_active: !['completed', 'stopped'].includes(medication.status.toLowerCase())
    }));
    
    if (format === 'csv') {
        const csv = convertToCSV(data);
        downloadFile(csv, 'medications.csv', 'text/csv');
    }
}

function convertToCSV(data) {
    if (data.length === 0) return '';
    
    const headers = Object.keys(data[0]);
    const csvContent = [
        headers.join(','),
        ...data.map(row => headers.map(header => 
            `"${row[header] || ''}"`
        ).join(','))
    ].join('\n');
    
    return csvContent;
}

function downloadFile(content, filename, contentType) {
    const blob = new Blob([content], { type: contentType });
    const url = window.URL.createObjectURL(blob);
    const link = document.createElement('a');
    link.href = url;
    link.download = filename;
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
    window.URL.revokeObjectURL(url);
}

function refreshData() {
    loadMedications();
}

function showError(message) {
    document.getElementById('medicationsTableBody').innerHTML = `
        <tr>
            <td colspan="4" class="text-center">
                <div class="alert alert-danger mb-0">
                    <i class="bi bi-exclamation-triangle me-2"></i>
                    ${message}
                </div>
            </td>
        </tr>
    `;
}
</script>
{% endblock %}
